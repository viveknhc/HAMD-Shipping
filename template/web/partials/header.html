{% load static %}
<section id="top-bar">
	<div class="thm-container clearfix">
		{% for address in address %}
		<div class="phone pull-left">
		
			<p>Call Us Now: <span>{{ address.phone_number_1 }}</span></p>
		</div>
		<div class="top-contact-info pull-right">
			<ul>
				<li class="headercontent"><i class="fa fa-map-marker"></i>{{ address.company_address }}</li>
				<li class="headercontent"><i class="fa fa-envelope"></i>  {{ address.company_email }}</li>
			</ul>

            
		</div>
		{% endfor %}
	</div>
</section>

<header id="header3" class="stricky">
	<div class="thm-container clearfix">
		<div class="logo pull-left">
			<a href="{% url 'web:index' %}/">
				<img class="logoimage" src="{% static 'images/logo.png' %}" alt="">
			</a>
		</div>
		<div class="nav-holder pull-right">
			<div class="nav-header">
				<button><i class="fa fa-bars"></i></button>
			</div>
			<div class="nav-footer">
                
				<ul class="nav">
					<li><a href="{% url 'web:index' %}">Home</a></li>
					<li><a href="{% url 'web:service' %}">Service</a></li>
                    <!-- <li><a href="contact.html">Category</a></li>
					<li><a href="contact.html">Gallery</a></li> -->
                    <li><a href="{% url 'web:about' %}">About</a></li>
					<li><a href="{% url 'web:contact' %}">contact</a></li>
				</ul>
			</div>
		</div>
	</div>
</header>

{% extends 'web/partials/base.html' %}
{% load static %}
{% block content %}

<section class="inner-banner">
	<div class="thm-container">
		<h2>Services</h2>
		<ul class="breadcumb">
			<li><a href="{% url 'web:index' %}"><i class="fa fa-home"></i> Home</a></li>
			<li><span>Services</span></li>
		</ul>
	</div>
</section>



<section class="sec-padding page-title">

<style>
	.summery_content {
		overflow: hidden;
		text-overflow: ellipsis;
		display: -webkit-box;
		-webkit-line-clamp: 2;
		/* number of lines to show */
		line-clamp: 2;
		-webkit-box-orient: vertical;
	}
</style>


<section class="services-section sec-padding">
	<div class="thm-container">
		<div class="row">
			{% for service in service %}

			<div class="col-md-4 col-sm-6 col-lg-4">
				<div class="single-services img-cap-effect">
					<div class="img-box">
						<img src="{{ service.service_image.crop.327x217 }}" alt="Awesome Image" />
						<div class="img-caption">
							<div class="box-holder">
							</div>
						</div>
					</div>

					<a href="{% url 'web:single-service' service.id %}">
						<h3><span>{{ service.service_title }}</span></h3><i class="fa fa-long-arrow-right"></i>
					</a>


					<p class="summery_content">{{ service.summery_content }}</p>


					<a href="{% url 'web:single-service' service.id %}">Read More <i
							class="fa fa-long-arrow-right"></i></a>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
